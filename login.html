<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroMart</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon (optional, but good for branding) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Simplified Header for Auth Pages -->
    <header class="auth-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ElectroMart</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="auth-page">
        <div class="container auth-container">
            <div class="auth-form-wrapper">
                <h2>Welcome Back!</h2>
                <p class="auth-subheading">Please enter your details to log in.</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <div class="form-error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <div class="form-error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#forgot-password" class="forgot-password-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block auth-submit-btn">Log In</button>

                    <div class="form-server-message" id="loginServerMessage"></div>
                </form>

                <p class="auth-redirect-link">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Simplified Footer for Auth Pages -->
    <footer class="auth-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> ElectroMart. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Script tag for JavaScript file - deferred to load after HTML parsing -->
    <script src="script.js" defer></script>
</body>
</html>
