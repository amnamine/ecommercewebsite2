<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ElectroMart</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon (optional, but good for branding) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Simplified Header for Auth Pages -->
    <header class="auth-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ElectroMart</a>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="auth-page">
        <div class="container auth-container">
            <div class="auth-form-wrapper">
                <h2>Create Your Account</h2>
                <p class="auth-subheading">Join us and start shopping for the best tech!</p>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        <div class="form-error-message" id="fullNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <div class="form-error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <div class="form-error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <div class="form-error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#terms-and-conditions" target="_blank">Terms & Conditions</a></label>
                        </div>
                        <div class="form-error-message" id="termsError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block auth-submit-btn">Create Account</button>

                    <div class="form-server-message" id="registerServerMessage"></div>
                </form>

                <p class="auth-redirect-link">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Simplified Footer for Auth Pages -->
    <footer class="auth-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> ElectroMart. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Script tag for JavaScript file - deferred to load after HTML parsing -->
    <script src="script.js" defer></script>
</body>
</html>
